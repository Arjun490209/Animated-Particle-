<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hand Gesture Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            font-family: sans-serif; pointer-events: none;
        }
        video { display: none; } /* Hide the webcam feed */
    </style>
</head>
<body>

<div id="info">Show your hand to interact! <br>Pinch: Flower | Open: Heart</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
    // --- 1. Scene Setup ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- 2. Particles Configuration ---
    const particleCount = 8000;
    const geometry = new THREE.BufferGeometry();
    const posArray = new Float32Array(particleCount * 3);
    const targetArray = new Float32Array(particleCount * 3);
    const colorArray = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 10;
        targetArray[i] = posArray[i];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

    const material = new THREE.PointsMaterial({
        size: 0.04,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        transparent: true
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);
    camera.position.z = 5;

    // --- 3. Mathematical Shape Formulas ---
    function setHeartShape() {
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const x = 1.6 * Math.pow(Math.sin(t), 3);
            const y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2 * t) - 0.2 * Math.cos(3 * t) - 0.1 * Math.cos(4 * t);
            const i3 = i * 3;
            targetArray[i3] = x;
            targetArray[i3 + 1] = y;
            targetArray[i3 + 2] = (Math.random() - 0.5) * 0.5;
        }
    }

    function setFlowerShape() {
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const r = 2 * Math.cos(5 * t); // 5-petal rose curve
            const i3 = i * 3;
            targetArray[i3] = r * Math.cos(t);
            targetArray[i3 + 1] = r * Math.sin(t);
            targetArray[i3 + 2] = (Math.random() - 0.5) * 0.5;
        }
    }

    // --- 4. Hand Tracking Setup (MediaPipe) ---
    const videoElement = document.createElement('video');
    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            const indexTip = landmarks[8];
            const thumbTip = landmarks[4];

            // Follow hand position
            particles.position.x = (indexTip.x - 0.5) * -10;
            particles.position.y = (indexTip.y - 0.5) * -10;

            // Simple Gesture: Distance between Index and Thumb
            const distance = Math.sqrt(
                Math.pow(indexTip.x - thumbTip.x, 2) + 
                Math.pow(indexTip.y - thumbTip.y, 2)
            );

            if (distance < 0.05) {
                setFlowerShape();
                updateColors(0.1); // Blue/Green
            } else {
                setHeartShape();
                updateColors(0.9); // Pink/Red
            }
        }
    });

    function updateColors(hueBase) {
        const colors = geometry.attributes.color.array;
        for (let i = 0; i < particleCount; i++) {
            const color = new THREE.Color().setHSL(hueBase + Math.random() * 0.1, 0.8, 0.5);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }
        geometry.attributes.color.needsUpdate = true;
    }

    const cameraInput = new Camera(videoElement, {
        onFrame: async () => { await hands.send({ image: videoElement }); },
        width: 640, height: 480
    });
    cameraInput.start();

    // --- 5. Animation Engine ---
    function animate() {
        requestAnimationFrame(animate);

        const positions = geometry.attributes.position.array;
        for (let i = 0; i < particleCount * 3; i++) {
            // Smooth lerp (interpolation) between current and target shape
            positions[i] += (targetArray[i] - positions[i]) * 0.05;
        }
        geometry.attributes.position.needsUpdate = true;

        particles.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    setHeartShape(); // Initial shape
    animate();
</script>
</body>
</html>
