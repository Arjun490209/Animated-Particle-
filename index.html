<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Hand Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #info {
            position: absolute; top: 10px; left: 10px; color: #0ff;
            font-family: 'Courier New', Courier, monospace; pointer-events: none;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

<div id="info">
    [MOVE HAND] Track Index Finger<br>
    [PINCH] Saturn Mode | [OPEN] Heart Mode<br>
    [2 FINGERS UP] Flower Mode | [FIST] Fireworks
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: false }); // Fast rendering
    renderer.setPixelRatio(window.devicePixelRatio > 1 ? 1.5 : 1); // Limits pixel ratio for speed
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const particleCount = 5000; // Optimal count for smooth performance
    const geometry = new THREE.BufferGeometry();
    const posArray = new Float32Array(particleCount * 3);
    const targetArray = new Float32Array(particleCount * 3);
    const colorArray = new Float32Array(particleCount * 3);

    for (let i = 0; i < particleCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 10;
        targetArray[i] = posArray[i];
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

    const material = new THREE.PointsMaterial({
        size: 0.04,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        transparent: true,
        depthWrite: false // Optimization: disables depth buffer checks
    });

    const particles = new THREE.Points(geometry, material);
    scene.add(particles);
    camera.position.z = 5;

    // --- Optimized Shape Formulas ---
    function setHeart() {
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const x = 1.6 * Math.pow(Math.sin(t), 3);
            const y = 1.3 * Math.cos(t) - 0.5 * Math.cos(2 * t) - 0.2 * Math.cos(3 * t) - 0.1 * Math.cos(4 * t);
            const i3 = i * 3;
            targetArray[i3] = x; targetArray[i3+1] = y; targetArray[i3+2] = (Math.random()-0.5);
        }
        updateColors(0.95); // Pink/Red
    }

    function setSaturn() {
        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            if (i < particleCount * 0.4) { // Inner Sphere
                const u = Math.random(), v = Math.random();
                const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
                targetArray[i3] = Math.sin(phi) * Math.cos(theta);
                targetArray[i3+1] = Math.sin(phi) * Math.sin(theta);
                targetArray[i3+2] = Math.cos(phi);
            } else { // Rings
                const angle = Math.random() * Math.PI * 2;
                const radius = 1.5 + Math.random() * 0.8;
                targetArray[i3] = Math.cos(angle) * radius;
                targetArray[i3+1] = Math.sin(angle) * radius * 0.2; // Flat ring
                targetArray[i3+2] = Math.sin(angle) * radius;
            }
        }
        updateColors(0.12); // Golden/Yellow
    }

    function setFireworks() {
        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const r = Math.random() * 3;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.random() * Math.PI;
            targetArray[i3] = r * Math.sin(phi) * Math.cos(theta);
            targetArray[i3+1] = r * Math.sin(phi) * Math.sin(theta);
            targetArray[i3+2] = r * Math.cos(phi);
        }
        updateColors(Math.random()); // Random colors
    }

    function updateColors(h) {
        const colors = geometry.attributes.color.array;
        for (let i = 0; i < particleCount; i++) {
            const color = new THREE.Color().setHSL(h + Math.random() * 0.1, 0.8, 0.5);
            colors[i * 3] = color.r; colors[i * 3 + 1] = color.g; colors[i * 3 + 2] = color.b;
        }
        geometry.attributes.color.needsUpdate = true;
    }

    // --- Hand Tracking with Optimized Frame Rate ---
    const videoElement = document.createElement('video');
    const hands = new Hands({ locateFile: (file) => https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file} });

    hands.setOptions({ maxNumHands: 1, modelComplexity: 0 }); // Complexity 0 = Much Faster

    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            const indexTip = lm[8], thumbTip = lm[4], middleTip = lm[12];

            // Smooth Movement
            const targetX = (indexTip.x - 0.5) * -10;
            const targetY = (indexTip.y - 0.5) * -10;
            particles.position.x += (targetX - particles.position.x) * 0.2;
            particles.position.y += (targetY - particles.position.y) * 0.2;

            const distPinch = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
            const distIndexMiddle = Math.hypot(indexTip.x - middleTip.x, indexTip.y - middleTip.y);

            if (distPinch < 0.05) setSaturn();
            else if (distIndexMiddle < 0.05) setFireworks(); // Fist logic
            else setHeart();
        }
    });

    const cameraInput = new Camera(videoElement, {
        onFrame: async () => { await hands.send({ image: videoElement }); },
        width: 320, height: 240 // Lower resolution video = Faster tracking
    });
    cameraInput.start();

    // --- Animation Loop ---
    function animate() {
        requestAnimationFrame(animate);
        const pos = geometry.attributes.position.array;
        // Faster Lerping loop
        for (let i = 0; i < particleCount * 3; i++) {
            pos[i] += (targetArray[i] - pos[i]) * 0.08; 
        }
        geometry.attributes.position.needsUpdate = true;
        particles.rotation.y += 0.005;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    setSaturn();
    animate();
</script>
</body>
</html>
